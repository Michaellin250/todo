<H1>Login!</H1>
<div class="container">
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
    <div>
        User Name : <input type="text" value="username" value="{{username}}" [(ngModel)]="username">
        Password : <input type="password" value="password" value="{{password}}" [(ngModel)]="password">
        <button (click)="handleLogin()" class="btn btn-success">Login</button>

    </div>
</div>
